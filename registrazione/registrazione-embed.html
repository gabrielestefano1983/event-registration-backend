<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Evento</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
        }

        .iframe-notice {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .iframe-notice h3 {
            margin: 0 0 10px 0;
            color: #92400e;
        }

        .iframe-notice p {
            margin: 10px 0;
            color: #78350f;
        }

        .open-btn {
            display: inline-block;
            background: #f59e0b;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .open-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
    </style>
</head>

<body>
    <script>
        // Rileva se siamo in un iframe
        function isInIframe() {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }

        // Se siamo in iframe, mostra avviso e pulsante per aprire in nuova finestra
        if (isInIframe()) {
            const formUrl = window.location.href.replace('/registrazione-embed.html', '/registrazione.html');

            document.write(`
                <div class="iframe-notice">
                    <h3>‚ö†Ô∏è Attenzione</h3>
                    <p>Per un'esperienza ottimale e per completare il pagamento con PayPal,<br>
                    ti invitiamo ad aprire il modulo di registrazione in una nuova finestra.</p>
                    <a href="${formUrl}" target="_blank" class="open-btn">
                        üöÄ Apri Modulo di Registrazione
                    </a>
                </div>
            `);
        } else {
            // Se NON siamo in iframe, redirect al form normale
            window.location.replace('/registrazione/registrazione.html');
        }
    </script>
</body>

</html>
