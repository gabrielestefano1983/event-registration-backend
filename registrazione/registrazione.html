<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Evento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Loading Modal -->
    <div id="loading-modal">
        <div class="spinner"></div>
        <p class="loading-text">Caricamento...</p>
    </div>

    <div id="event-reg-root">
        <!-- Hidden initially to avoid flickering -->

        <div class="header-section">
            <h2>Registrazione Evento</h2>
            <p><!-- Description will be loaded here --></p>
        </div>

        <div class="content-section">

            <div id="leader-section">
                <span class="section-label">
                    ðŸŸ¢ Capogruppo / Referente (Obbligatorio)
                </span>
                <div class="input-grid">
                    <input type="text" id="leader-name" placeholder="Nome e Cognome completo *">

                    <div>
                        <input type="email" id="leader-email" placeholder="Email per ricevere i biglietti *">
                        <div id="email-error" class="error-msg">
                            Inserisci un indirizzo email valido.</div>
                    </div>

                    <input type="tel" id="leader-telefono" placeholder="Numero di telefono *" required>

                    <textarea id="leader-note" placeholder="Note (allergie, esigenze speciali - opzionale)"></textarea>

                    <div id="leader-ticket-label">
                        Biglietto: Maggiore 18 anni (â‚¬10.00)
                    </div>
                </div>
            </div>

            <h4 class="extras-title">Altri Partecipanti</h4>

            <div id="extras-list"></div>

            <button type="button" id="add-btn">
                + Aggiungi un altro partecipante
            </button>

            <!-- Sticky Footer Implementation -->
            <div id="sticky-footer">
                <div class="footer-content">
                    <div class="total-row">
                        <span class="total-label">TOTALE DA PAGARE</span>
                        <div id="total-display">10.00â‚¬</div>
                    </div>
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
